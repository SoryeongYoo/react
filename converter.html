<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div id="root"></div>
    <script src="http://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="http://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root =document.getElementById("root");

        function MinutesToHours() {
            const [amount, setAmount]=React.useState(0);  //현재 값, 업데이트 배열
            const [inverted, setInverted]=React.useState(false);

            const onChange=(event)=>{
                setAmount(event.target.value);
            }
            const reset =()=>{
                setAmount(0);
            }
            const onInvert=()=>{
                reset();
                setInverted((current)=> !current);
            }

            return(
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes </label>
                        <input 
                            value={inverted ? amount*60: amount} //현재 값이 참: 거짓
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange}
                            disabled ={inverted}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours </label>
                        <input 
                            value={inverted ? amount : Math.round(amount/60)} //현재 값이 참:거짓
                            id="hours" 
                            placeholder="Hours" 
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}
                        />
                    </div>
                    <button onClick ={reset}>Reset</button>
                    <button onClick ={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>

            );
        }
        function DollarsToWons(){
            const [money,setMoney]= React.useState(0);
            const [invert,setInvert]=React.useState(false);
            const onChange=(event)=>{
                setMoney(event.target.value);
            }
            const reset=()=>{
                setMoney(0);
            }
            const onInvert=(event)=>{
                reset();
                setInvert((current)=> !current);
            }

            return(
                <div>
                    <div>
                        <label htmlFor="dollar">Dollar </label>
                        <input
                            value={invert? Math.round(money/1300) :  money}
                            id="dollar"
                            placeholder="Dollars"
                            type="number"
                            onChange={onChange}
                            disabled={invert}
                        />
                    </div>
                    <div>
                        <label htmlFor="won">Won </label>
                        <input 
                            value={invert ? money: money*1300}
                            id="won"
                            placeholder="Wons"
                            type="number"
                            onChange={onChange}
                            disabled={!invert}
                        />                    
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>Invert</button>
                </div>
            );
        }

        function App() {
            const [index, setIndex]=React.useState("0");
            const onSelect=(event)=>{
                setIndex(event.target.value);
            }
            return(
                <div>
                    <h1>Super Convert</h1>
                    <select onChange={onSelect}>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Dollars & Wons</option>
                    </select>
                    <hr />
                    {index ==="0" ? <MinutesToHours /> : null}
                    {index ==="1" ? <DollarsToWons />:null}
                </div>
            );
                        
        } 
    
        ReactDOM.render(<App />,root);
    </script>
</body>
</html>
